<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="app-container">
      <div class="navbar">
        <img src="logo.png" alt="Digi catalog" class="logo" />
      </div>
      <div><p class="heading">Create a new product catalog</p></div>
      <div class="upload">
        <label for="fileInput">Choose a file:</label>
        <input
          class="upload-button"
          type="file"
          id="fileInput"
          name="fileInput"
        />
      </div>
      <input type="text" class="catalog-name" id="catalogName" placeholder="Catalog Name">
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Brand</th>
                <th>Product ID</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td><input type="file"></td>

                <td contenteditable="true"></td>
                <td><input type="file"></td>
            </tr>
        </tbody>
    </table>
    <div class="button-container">
        <button onclick="submitForm()">Submit</button>
        <button onclick="addRow()">Add Row</button>
    </div>

    <script>
        function addRow() {
            var table = document.querySelector('table');
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.contentEditable = "true";
            cell2.contentEditable = "true";
            cell3.contentEditable = "true";
            cell4.innerHTML = '<input type="file">';
        }

        function submitForm() {
            var catalogName = document.getElementById('catalogName').value;
            var products = [];

            var tableRows = document.querySelectorAll('table tbody tr');
            tableRows.forEach(function (row) {
                var cells = row.cells;
                var product = {
                    "productName": cells[0].textContent.trim(),
                    "brand": cells[1].textContent.trim(),
                    "id": cells[2].textContent.trim(),
                    "productImage": "https://example.com/" + cells[3].querySelector('input').value
                };
                products.push(product);
            });

            var jsonData = {
                "catalogName": catalogName,
                "products": products
            };

            console.log(jsonData);
