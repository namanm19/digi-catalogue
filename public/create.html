<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Digi Catalogue App</title>
  </head>
  <body>
    <div class="app-container">
      <div class="navbar">
        <img src="logo.png" alt="Digi Catalogue" class="logo" />
      </div>
      <div><p class="heading">Create a new product catalogue</p></div>
      <div class="upload">
        <label for="fileInput">Choose a file:</label>
        <input
          class="upload-button"
          type="file"
          id="fileInput"
          name="fileInput"
        />
      </div>

      <div class="form">
        <form id="product-form">
          <div>
            <label for=" Name"> Name:&nbsp</label>
            <input
              type="text"
              id=" Name"
              name=" Name"
              placeholder="Enter name"
              required
            />

            <label for="brand">Brand:&nbsp</label>
            <input
              type="text"
              id="brand"
              name="brand"
              placeholder="Enter brand"
              required
            />

            <label for=" ID"> ID:&nbsp</label>
            <input
              type="text"
              id=" ID"
              name=" ID"
              placeholder="Product ID"
              required
            />

            <label for="upload-input" class="custom-upload-btn"
              >Upload Image:&nbsp</label
            ><input
              type="file"
              id="upload-input"
              accept="image/*"
              onchange="handleFileSelect(this)"
            />
          </div>
        </form>
        <div class="button-container">
          <button type="submit">Submit</button>
          <button type="button" onclick="addRow()">Add more items</button>
        </div>
      </div>
    </div>
    <script>
      // Function to add more rows to the form
      function addRow() {
        const form = document.getElementById("product-form");
        const newRow = document.createElement("div");
        newRow.className = "form";

        newRow.innerHTML = `
        <label for=" Name"> Name:&nbsp</label>
            <input
              type="text"
              id=" Name"
              name=" Name"
              placeholder="Enter name"
              required
            />

            <label for="brand">Brand:&nbsp</label>
            <input
              type="text"
              id="brand"
              name="brand"
              placeholder="Enter brand"
              required
            />

            <label for=" ID"> ID:&nbsp</label>
            <input
              type="text"
              id=" ID"
              name=" ID"
              placeholder="Product ID"
              required
            />

            <label for="upload-input" class="custom-upload-btn"
              >Upload Image:&nbsp</label
            ><input
              type="file"
              id="upload-input"
              accept="image/*"
              onchange="handleFileSelect(this)"
            />`;

        // Append the new row to the form
        form.appendChild(newRow);
      }
    </script>
  </body>
</html>
