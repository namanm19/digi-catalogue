<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="existing.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Digi Catalogue App</title>
  </head>
  <body>
    <div class="app-container">
      <div class="navbar">
        <img src="logo.png" alt="Digi Catalogue" class="logo" />
      </div>
      <div class="main-content">
        <button class="main-button" id="catalogButton">
          View existing catalogs
        </button>
      </div>
      <div id="catalogTiles"></div>
    </div>
    <script>
      document.getElementById("catalogButton").addEventListener("click", () => {
        fetch("https://digi-catalog.onrender.com/api/catelogs/") // Replace with your actual server endpoint
          .then((response) => response.json())
          .then((data) => {
            // Redirect to the product page with the selected catalog name
            displayCatalogs(data);
            // window.location.href = `product.html?catalog=${data.catalogName}`;
          });
      });

      function displayCatalogs(catalogs) {
        const catalogTilesContainer = document.getElementById("catalogTiles");
        catalogTilesContainer.innerHTML = "";

        catalogs.forEach((catalog) => {
          const catalogTile = document.createElement("div");
          catalogTile.classList.add("catalogTile");
          catalogTile.innerHTML = `
                    <h3 class="output">${catalog.catalogName}</h3>
                                    `;

          catalogTile.addEventListener("click", () => {
            // Redirect to the product page with the selected catalog name
            window.location.href = `product.html?catalog=${catalog.catalogName}`;
            console.log(windows.location.href);
          });

          catalogTilesContainer.appendChild(catalogTile);
        });
      }
    </script>
  </body>
</html>
