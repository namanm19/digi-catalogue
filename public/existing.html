<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="existing.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Digi Catalogue App</title>
  </head>
  <body>
    <div class="app-container">
      <div class="navbar">
        <img src="logo.png" alt="Digi Catalogue" class="logo" />
      </div>
      <div><p class="heading">My catalogues</p></div>

      <div class="main-content">
        <div class="row">
          <div class="column">
            <button
              class="main-button"
              onclick="window.location.href = 'catalogue1.html';"
            >
              Catalogue 1
            </button>
            <button class="main-button">Catalogue 2</button>
            <button class="main-button">Catalogue 3</button>
            <button class="main-button">Catalogue 4</button>
            <button class="main-button">Catalogue 5</button>
          </div>
          <div class="column">
            <button class="main-button">Catalogue 6</button>
            <button class="main-button">Catalogue 7</button>
            <button class="main-button">Catalogue 8</button>
            <button class="main-button">Catalogue 9</button>
            <button class="main-button">Catalogue 10</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
